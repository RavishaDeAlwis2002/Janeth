<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’‹</title>
    <style>
        body {
            background-color: #111;
            color: #ff4d6d;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ff4d6d;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #ff4d6d; }
            to { text-shadow: 0 0 40px #ff1e44; }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
            border-radius: 10px;
            font-weight: bold;
            position: relative;
        }
        .yes {
            background: #ff1e44;
            color: white;
            box-shadow: 0 0 15px #ff1e44;
        }
        .yes:hover {
            background: #ff4d6d;
            transform: scale(1.1);
        }
        .no {
            background: #333;
            color: white;
            position: absolute;
        }
        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 2rem;
            color: #ff4d6d;
            animation: floatHearts 5s linear infinite;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ðŸ’‹</h1>
    <div class="buttons">
        <button class="yes" onclick="celebrate()">Yes ðŸ’˜</button>
        <button class="no" onmouseover="moveButton()">No ðŸ˜ˆ</button>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <!-- Auto-playing romantic music -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.querySelector('.no').style.left = `${x}px`;
            document.querySelector('.no').style.top = `${y}px`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.innerHTML = "â¤ï¸";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);

        function celebrate() {
            alert('Yay! ðŸ’– Get ready for a night of romance!');
            startConfetti();
        }

        function startConfetti() {
            const canvas = document.getElementById("confettiCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let confetti = [];
            for (let i = 0; i < 200; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 5
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.r, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                });
                moveConfetti();
            }

            function moveConfetti() {
                confetti.forEach(particle => {
                    particle.y += particle.d;
                    particle.x += Math.sin(particle.tilt) * 2;
                    if (particle.y > canvas.height) {
                        particle.y = -10;
                        particle.x = Math.random() * canvas.width;
                    }
                });
            }

            function animateConfetti() {
                drawConfetti();
                requestAnimationFrame(animateConfetti);
            }

            animateConfetti();
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 5000);
        }
    </script>
</body>
</html>
